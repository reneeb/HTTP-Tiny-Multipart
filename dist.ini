name    = HTTP-Tiny-Multipart
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2018

[Git::Contributors]
include_authors = 1

[VersionFromModule]

[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR

[ContributorsFile]
filename = CONTRIBUTORS


[MetaResources]
homepage = http://github.com/reneeb/HTTP-Tiny-Multipart
bugtracker.web = http://github.com/reneeb/HTTP-Tiny-Multipart/issues
repository.url = http://github.com/reneeb/HTTP-Tiny-Multipart.git
repository.web = http://github.com/reneeb/HTTP-Tiny-Multipart
repository.type = git

[MetaJSON]
[MinimumPerlFast]

[Prereqs]
Carp           = 0
File::Basename = 0
HTTP::Tiny     = 0
MIME::Base64   = 0
